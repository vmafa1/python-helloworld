apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-staging 
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values-staging.yaml
     path: python-manifests
    repoURL: https://github.com/vmafa1/python-helloworld 
    targetRevision: HEAD
